<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	{% block head %}
    <title>SPC</title>
	{% endblock %}
</head>
<body>
	<nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span> 
                </button>
                <span><a class="navbar-brand" href="{% url 'accounts-home' %}" style="font-size: 35px; margin-left: 50px;">SPC</a></span>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                {% if user.is_authenticated %}
                    <ul class="nav navbar-nav navbar-right">
                        <li style="font-size: 20px; margin-right: 25px;"><a href="{% url 'profile' %}"><div class="navobject">Profile</div></a></li>
                        <li style="font-size: 20px; margin-right: 25px;"><a href="{% url 'upload' %}"><div class="navobject">Upload</div></a></li>
                        <li style="font-size: 20px; margin-right: 120px;"><a href="{% url 'logout' %}"><div class="navobject">Logout</div></a></li>
                    </ul>
                {% else %}
                    <ul class="nav navbar-nav navbar-right">
                        <li style="font-size: 20px; margin-right: 25px;"><a href="{% url 'login' %}"><div class="navobject">Login</div></a></li>
                        <li style="font-size: 20px; margin-right: 120px;"><a href="{% url 'register' %}"><div class="navobject">Register</div></a></li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </nav>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
	{% block body%}
	{% endblock %}
</body>
</html>
